<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Things To Do</title>
</head>
<body>
  <div class="container">
    <h1>Things to Do</h1>
    <div class="row">

      <div id="first-column" class = "col-sm-4">
        <!-- <h2>Tasks</h2> -->
        <div class="created-to-do-lists">
          <h3>Created To-Do Lists:</h3>
          <ul id="to-do"> </ul> <!-- This is the area where newToDo's will be shown -->
        <form id="to-do-list">
          <div class="form-group">
              <label for="new-list">To-Do List</label>
              <input type="text" class="form-control" id="new-list" placeholder="Name a New To-Do List">
              <br>
              <span class="btn btn-default" id="new-to-do-list">Add New To-Do List</span>
            </div>
        </form>
      </div>
      </div>
      <div id="second-column" class = "col-sm-4">
        <h2 id="to-do-title">Tasks</h2>
        <div id="task-list"></div>
        <form id="task">
          <label for="new-task">Task</label>
          <input type="text" class="form-control" id="new-task" placeholder="Enter a New Task">
          <br>
          <button class="btn btn-primary" type="submit" id="submit-button">Add New Task to Selected To-Do List</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
